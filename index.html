<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Первая Mini App</title>
    <!-- Подключаем SDK от Телеграма -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, мир Mini Apps!</h1>
    <p>Это мое первое приложение в Телеграме.</p>
    <button onclick="alert('Кнопка работает!')">Нажми меня</button>

    <script>
        // Инициализируем приложение
        let tg = window.Telegram.WebApp;
        tg.ready(); // Говорим Телеграму, что наше приложение готово
        tg.expand(); // Расширяем приложение на весь экран

        // Пример, как получить данные пользователя
        let user = tg.initDataUnsafe.user;
        if (user) {
            // Если пользователь есть, выведем его имя
            document.body.innerHTML = `<h1>Привет, ${user.first_name}!</h1>` + document.body.innerHTML;
        }

        // Пример кнопки, которая закроет приложение
        let closeButton = document.createElement('button');
        closeButton.textContent = "Закрыть приложение";
        closeButton.onclick = () => tg.close();
        document.body.appendChild(closeButton);
    </script>
</body>
</html>
